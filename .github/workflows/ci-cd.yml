name: ğŸš€ Repair Shop CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # ===== TESTING & QUALITY CHECKS =====
  test:
    name: ğŸ§ª Run Tests & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ismaster\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run:
       npm install eslint-plugin-import --save-dev
       npx eslint . --ext .js --format=compact

    - name: ğŸ§ª Run unit tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/repair_shop_test
        JWT_SECRET: test_jwt_secret_key_for_ci
        NODE_ENV: test

    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage
      env:
        MONGODB_URI: mongodb://localhost:27017/repair_shop_test
        JWT_SECRET: test_jwt_secret_key_for_ci
        NODE_ENV: test

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # ===== SECURITY SCANNING =====
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate

    - name: ğŸ›¡ï¸ Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  # ===== NOTIFICATION =====
  notify:
    name: ğŸ“§ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
    - name: ğŸ“§ Send status notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: |
          ğŸš€ Repair Shop CI/CD Status: ${{ job.status }}
          ğŸ“ Commit: ${{ github.sha }}
          ğŸ‘¤ Author: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}