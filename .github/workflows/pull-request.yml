
name: ğŸ” Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: ğŸ“‹ Validate Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npx eslint . --ext .js

    - name: ğŸ§ª Run tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/repair_shop_test
        JWT_SECRET: test_jwt_secret_key_for_ci
        NODE_ENV: test

    - name: ğŸ“Š Check test coverage
      run: npm run test:coverage
      env:
        MONGODB_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: test_secret
        NODE_ENV: test

    - name: ğŸ“ Comment PR with results
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All checks passed! This PR is ready for review.'
          })
